    <title>DataWell Import System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      /* Print Styles for PDF Export */
      @media print {
        body { background-color: white; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        #sidebar { display: none !important; }
        main { margin-left: 0 !important; width: 100% !important; overflow: visible !important; }
        .shadow, .shadow-md, .shadow-xl { box-shadow: none !important; }
        input, select { border: none !important; appearance: none; -webkit-appearance: none; background: transparent !important; }
        /* Force background colors */
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
    </style>
    <script>
        tailwind.config = {
          theme: {

                cambridge2: '#8FAD88',
                mindaro: '#CBDF90',

        }
    </script>
